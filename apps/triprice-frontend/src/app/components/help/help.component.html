<div class="help-container">
  <h1>Need our help?</h1>
  <p>Please provide the following details to request assistance:</p>

  <form [formGroup]="helpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="header">Header</label>
      <input
        type="text"
        id="header"
        formControlName="header"
        placeholder="Enter the header"
      />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        id="content"
        formControlName="content"
        placeholder="Enter the content"
      ></textarea>
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="!helpForm.valid">Send</button>
      <button type="button" routerLink="/search">Back to Search</button>
    </div>
  </form>
</div>
