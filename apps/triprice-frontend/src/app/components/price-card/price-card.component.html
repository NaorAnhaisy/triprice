<div class="columnBox center">
    <mat-card class="priceCard">
        <mat-card-content>
        <div class="container">

            <div class="columnBox center">
                <span class="ltr lastSeats bold mb5">Guests: {{adults}} adults</span>
                <span class="font20 bold">{{ (!!hotelprice  ? sumPrice(hotelprice, flightprice) : flightprice) | currency: currency }}</span>
            </div>
            <div class="columnBox center">
                <span class="bold mt5">{{ !!hotelprice ? 'Flight + Hotel' : 'Flight' }}</span>
                <button *ngIf="!isOrdered" (click)="orderFlightAndHotel()" type="button" class="selectButton">Select&nbsp;<span
                    style="line-height: 1.125rem; display: inline-block; margin-top: 0.1875rem; vertical-align: top;"><svg
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"
                    class="BpkIcon_bpk-icon--rtl-support__ZjVhM" fill="white" style="width: 1.125rem; height: 1.125rem;">
                    <path
                        d="M3 12a1.5 1.5 0 0 0 1.5 1.5h11.379l-4.94 4.94a1.5 1.5 0 0 0 2.122 2.12l7.5-7.5a1.5 1.5 0 0 0 0-2.12l-7.5-7.5a1.5 1.5 0 0 0-2.122 2.12l4.94 4.94H4.5A1.5 1.5 0 0 0 3 12z"
                        clip-rule="evenodd"></path>
                    </svg></span></button>
            </div>

        </div>
        </mat-card-content>
    </mat-card>
</div>
